<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de Tecnología</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Tienda de Tecnología</h1>
        <button id="cart-toggle" onclick="toggleCart()">Mostrar carrito</button>
    </header>
    <main>
        <div id="categories">
            <button onclick="filterByCategory('notebooks')" class="btn btn-primary">Notebooks</button>
            <button onclick="filterByCategory('monitores')" class="btn btn-primary">Monitores</button>
            <button onclick="filterByCategory('impresoras')" class="btn btn-primary">Impresoras</button>
        </div>
        <div id="products" class="products-container">
            <!-- Los productos se generarán dinámicamente aquí -->
        </div>
    </main>
    <div id="cart" class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0</p> <!-- Aquí se mostrará el total -->
    </div>
    <footer>
        <p>&copy; 2025 Tienda de Tecnología</p>
        <div id="exchange-container">
            <p id="exchange-rate">Cargando cotización...</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.js"></script>
    <script src="productos.json"></script>
    <script src="script.js"></script>
</body>
</html>
